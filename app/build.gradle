    sourceSets {
        main {
            jniLibs.srcDirs = ['libs'];
            //jniLibs.srcDir 'libs'
            //jniLibs.srcDir 'libs'
        }
    }

    productFlavors {
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
